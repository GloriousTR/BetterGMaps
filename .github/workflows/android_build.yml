on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      manual_version:
        description: 'Manual Version (e.g. 1.1). Leave empty for Auto specific.'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.5'

      - name: Generate Gradle Wrapper
        run: gradle wrapper

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Calculate Version Name
        id: version_calc
        env:
          # CHANGE THIS OFFSET TO RESET YOUR COUNTER
          # Example: If current run is 15, set OFFSET to 14 to start at 1.1
          # User requested 28
          VERSION_OFFSET: 28
          MANUAL_VER: ${{ github.event.inputs.manual_version }}
        run: |
          # Priority: Manual Input > Auto Calculation
          
          if [ -n "$MANUAL_VER" ]; then
             echo "Manual version detected: $MANUAL_VER"
             echo "CI_VERSION_NAME=$MANUAL_VER" >> $GITHUB_ENV
             exit 0
          fi
          
          # Auto Calculation Logic
          RUN_NUM=${{ github.run_number }}
          OFFSET=${VERSION_OFFSET}
          
          if [ $OFFSET -ge $RUN_NUM ]; then
              MINOR=$RUN_NUM
          else
              MINOR=$((RUN_NUM - OFFSET))
          fi
          
          FINAL_VERSION="1.$MINOR"
          echo "CI_VERSION_NAME=$FINAL_VERSION" >> $GITHUB_ENV
          echo "Computed Version: $FINAL_VERSION"

      - name: Build APK (Debug)
        env:
          MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}
          # CI_VERSION_NAME is now set globally in the previous step
        run: |
          ./gradlew clean assembleDebug -PciVersionName=${{ env.CI_VERSION_NAME }} -x lint

      - name: Rename APK
        run: |
          mkdir -p out
          echo "Listing build outputs for debugging:"
          find app/build/outputs/apk -maxdepth 4 -type d || true
          
          # Find any APK recursively (taking the first one found)
          APK_PATH=$(find app/build/outputs/apk -name "*.apk" ! -name "*-unsigned.apk" | head -n 1)
          
          echo "Found APK: $APK_PATH"
          
          if [ -z "$APK_PATH" ]; then
            echo "ERROR: APK not found in app/build/outputs/apk!"
            exit 1
          fi
          
          # Rename to BetterGMaps_v1.X.apk
          cp "$APK_PATH" out/BetterGMaps_v${{ env.CI_VERSION_NAME }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.CI_VERSION_NAME }}
          name: "BetterGMaps v${{ env.CI_VERSION_NAME }}"
          draft: false
          prerelease: false
          files: |
            out/BetterGMaps_v${{ env.CI_VERSION_NAME }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BetterGMaps_v${{ env.CI_VERSION_NAME }}
          path: out/BetterGMaps_v${{ env.CI_VERSION_NAME }}.apk
